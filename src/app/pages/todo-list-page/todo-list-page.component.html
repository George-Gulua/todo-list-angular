<div>
  <app-form (outEnterTitle)="addTodo($event)" />
  <h2 class="c">Список задач</h2>
  <hr>
  <div class="TodoList">
    <app-todo
      *ngFor="let todo of todoList"
      [todo]="todo"
      (outDeleteId)="deleteTodo($event)"
      (outIsComplete)="onComplete(todo.id, $event)"
      (outSelectedTodo)="onSelectTodo($event)"
    />
  </div>
  <app-update-menu
    *ngIf="selectedTodo"
    (outUpdatedTitle)="updateTodo(selectedTodo.id, $event)"
  />
</div>
